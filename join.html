    <header></header>
    <div class="wrap join">
      <!-- add class '.in'-->
      <div class="content">
        <div class="title_join">
          <h1> <img src="img/title_joinus.svg">
          </h1>
          <p class="word">一起做夢想的實踐者，資料送出後我們將派專人盡速與您聯繫</p>
          <p class="join">{{slogan}}</p>
        </div>
        <div class="infoBox">
          <div class="step1" v-show="step == 1">
            <div class="inputBox">
              <div class="item">
                <div class="name">
                  <label :class="{'typed':name !== ''||isFocus ==='name'}">姓名</label>
                  <input v-model="name" @focus="labelF('name')" @blur="labelB('name')">
                </div>
                <div class="birth">
                  <label :class="{'typed':birth !== ''}">生日</label>
                  <vue-datepicker-local v-model="birth"></vue-datepicker-local>
                </div>
              </div>
              <div class="item i6">
                <div class="gender">
                  <label :class="{'typed':gender !== ''}">性別</label>
                  <v-select class="gender-select" v-model="gender" :options="genderOptions.list" :max-height="maxHeight" :searchable="false"></v-select>
                </div>
                <div class="edu">
                  <label :class="{'typed':edu !== ''}">學歷</label>
                  <v-select class="edu-select" v-model="edu" :options="eduOptions.list" :max-height="maxHeight" :searchable="false"></v-select>
                </div>
              </div>
            </div>
          </div>
          <div class="step2" v-show="step == 2">
            <div class="inputBox">
              <div class="item">
                <div class="place">
                  <label :class="{'typed':place !== ''}">希望上班地點</label>
                  <v-select class="place-select" v-model="place" :options="areaData" label="country" :max-height="maxHeight" :searchable="false"></v-select>
                </div>
                <div class="dept">
                  <label :class="{'typed':dept !== null}">是否希望指定聯繫單位</label>
                  <v-select class="dept-select" v-model="dept" :options="availableCities" :disabled="availableCities == &quot;&quot;" :max-height="maxHeight" :reset-on-options-change="true" :searchable="false"></v-select>
                </div>
              </div>
            </div>
          </div>
          <div class="step3" v-show="step == 3">
            <div class="inputBox">
              <div class="item">
                <div class="phone">
                  <label :class="{'typed':phone !== ''||isFocus ==='phone'}">手機</label>
                  <input type="tel" v-model="phone" maxLength="10" @focus="labelF('phone')" @blur="labelB('phone')">
                </div>
                <div class="email">
                  <label :class="{'typed':email !== ''||isFocus ==='email'}">Email</label>
                  <input type="email" v-model="email" @focus="labelF('email')" @blur="labelB('email')">
                </div>
              </div>
            </div>
            <div class="checkBox">
              <label for="read">本人茲聲明已詳閱及充分瞭解<a href="/goldenplan/authorize" target="_blank">告知事項</a>並同意貴公司得蒐集、處理及利用本人之個人資料。
                <input id="read" type="checkbox">
                <label for="read">是，已詳閱</label>
              </label>
            </div>
          </div>
        </div>
